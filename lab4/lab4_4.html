<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вертикальное меню с Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        html {
            background: #dfd7d7;
        }

        .menu {
            width: 200px;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            position: relative;
        }

        .menu li a {
            display: block;
            padding: 1px 12px 1px 30px;
            text-decoration: none;
            color: #333;
            position: relative;
        }

        .menu li a::before {
            content: "\f192"; 
            font-family: "Font Awesome 6 Free";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu li.has-submenu>a::before {
            content: "\f146"; 
            font-family: "Font Awesome 6 Free";
            font-weight: 400;
        }

       
        .menu li a:hover {
            background-color: #f0f0f0;
        }

        .menu ul ul {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <nav class="menu">
        <ul>
            <li class="has-submenu"><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li class="has-submenu"><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li class="has-submenu"><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li class="has-submenu"><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>

                <td>Я знаю</td>

                    <label><input type="checkbox" name="lang" value="german"> Немецкий</label><br>
